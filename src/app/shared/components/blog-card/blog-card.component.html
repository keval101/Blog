<article class="blog">
    <div class="blog-image">
        <img [src]="post?.thumbnail" [alt]="post?.title">
    </div>

    <div class="blog-date date">{{post?.tags}} - {{post?.date}}</div>

    <h5 class="blog-title">
        <a [routerLink]="['/blog', post?.id]">{{post?.title}}</a>
    </h5>

    <p class="blog-description">{{post?.intro}}</p>
</article>
