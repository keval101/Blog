<article class="flex gap-8 blog-sm">
    <div class="blog-sm-image">
        <img loading="lazy" [src]="post?.thumbnail" [alt]="'Image for ' + post?.title">
    </div>
    <div>
        <a [routerLink]="['/blog', post?.id, convertNameIntoLink(post?.title)]">
            <h1 class="blog-sm-title"> {{post?.title}} </h1>
        </a>
        <div class="blog-sm-date date">{{post?.tags}} - {{post?.date}}</div>
    </div>
</article>
