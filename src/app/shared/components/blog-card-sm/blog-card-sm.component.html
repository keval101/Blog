<article class="flex gap-8 blog-sm">
    <div class="blog-sm-image">
        <img [src]="post?.thumbnail" [alt]="post?.title">
    </div>
    <div>
        <h1 class="blog-sm-title">
            <a [routerLink]="['blog', post?.id, convertNameIntoLink(post?.title)]">{{post?.title}} </a>
        </h1>
        <div class="blog-sm-date date">{{post?.tags}} - {{post?.date}}</div>
    </div>
</article>
